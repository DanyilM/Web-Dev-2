<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href=
    "https://i5.walmartimages.com/seo/Disney-Pixar-Cars-Track-Talkers-Lightning-McQueen-Talking-Toy-Car-5-5-inch-Collectible_39dc9e8e-46db-4c94-901b-169561d879a6.96d0b1baad1d973200ac2517b9d4411f.jpeg" 
              type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar Styles (Original Style) */
        nav {
            background-color: #ff0000;
            padding: 10px 0;
            border-radius: 0; /* Remove rounded corners for smooth edges */
            margin: 0; /* Remove margin to make it flush with screen */
            width: 100%; /* Make navbar stretch the full width */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional shadow for depth */
        }


        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 12px; /* Smooth corners for navbar items */
            transition: background-color 1s;
            display: inline-block;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            background-color: #000000; /* Darker on hover */
        }

        /* Header Styles - Smoothed Out */
        header {
            background-color: #ff0000;
            color: white;
            text-align: center;
            padding: 40px 20px;
            border-radius: 0 0 12px 12px; /* Smooth bottom corners */
            margin-bottom: 40px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Section Styles */
        section {
            padding: 50px;
            margin: 20px 0;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
        }

        /* Contact Form Styles */
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 12px; /* Smooth corners for input and textarea */
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #ff0000; /* Highlight border color on focus */
        }

        .contact-form button {
            padding: 12px 25px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 12px; /* Smooth corners for the button */
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }

        /* Contact Info Styles */
        .contact-info {
            text-align: center;
            margin-top: 30px;
            font-size: 1.1rem;
        }

        .contact-info p {
            margin: 5px 0;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About Us</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Header (Smoothed Out) -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Get in Touch</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="6" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        
        <!-- Contact Information -->
      <div class="contact-info">
            <p><strong>Address:</strong> 3533 Lesh St NE. Canton, Ohio, United States of America</p>
            <p><strong>Phone:</strong> +1 (952) 555 2654</p>
            <p><strong>Email:</strong> gmail@gmail.org </p>
            <p><strong>Uses</strong> https://docs.google.com/document/d/1WwHSOCK_SQawMy_Ff1XgYdqqK5fc3V4yEWXUeLxIhe8/edit?tab=t.0 </p>
        </div>
    </div>

</body>
</html>
