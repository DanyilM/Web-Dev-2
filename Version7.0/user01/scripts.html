    <main class="m-3" id="content">
        <h1 class="text-left my-3">My JavaScript Examples</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4" style="background-color:yellow;">
                    <center><p id="textChange"> My name is User 01</p></center>
                </div>
                <div class="col-sm-4" style="background-color:orange;">
                    <center><button type="button" onclick="changeText()">Click if you like</button></center>
                </div>
                <div class="col-sm-4" style="background-color:lightblue;">
                    <center><h2>Countdown Timer</h2><p id="countdown"></p></center>
                </div>
                <div class="col-sm-4" style="background-color:lightgreen;">
                    <center><h3>Simple Form</h3>
                        <form id="myForm" onsubmit="return validateForm()">
                            <input type="text" id="nameInput" placeholder="Enter your name" class="form-control mb-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <p id="formError" style="color:red;"></p>
                    </center>
                </div>
                <div class="col-sm-4" style="background-color:lightcoral;">
                    <center><button onclick="openModal()">Open Modal</button></center>
                </div>
                <div class="col-sm-4" style="background-color:lightgoldenrodyellow;">
                    <center><h3>Image Slideshow</h3></center>
                    <img id="slideshow" src="https://via.placeholder.com/300x200?text=Image+1" class="img-fluid" />
                </div>
                <div class="col-sm-4" style="background-color:lightcyan;">
                    <center><button onclick="getJoke()">Get Random Joke</button></center>
                    <p id="joke"></p>
                </div>
                <div class="col-sm-4" style="background-color:lightpink;">
                    <center><button onclick="scrollToTop()">Scroll to Top</button></center>
                </div>
                <!-- New Added Features -->
                <div class="col-sm-4" style="background-color:lightseagreen;">
                    <center><h3>Guess the Number Game</h3>
                        <p id="gameMessage">Guess a number between 1 and 100</p>
                        <input type="number" id="userGuess" placeholder="Enter a number" class="form-control mb-2">
                        <button onclick="playGuessingGame()" class="btn btn-primary">Submit Guess</button>
                    </center>
                </div>
                <div class="col-sm-4" style="background-color:lightgray;">
                    <center><h3>Click Counter</h3>
                        <button onclick="incrementCounter()" class="btn btn-success">Click Me!</button>
                        <p id="clickCount">Clicks: 0</p>
                    </center>
                </div>
            </div>
