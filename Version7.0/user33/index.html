<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
        #message {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Fake Game</h1>
        <p>Click the button to earn points!</p>
        <button onclick="earnPoints()">Earn Points</button>
        <p id="score">Points: 0</p>
        <p id="message">Your points don't really matter... but try to get as many as you can!</p>
    </div>

    <script>
        let points = 0;

        function earnPoints() {
            points++;
            document.getElementById("score").textContent = `Points: ${points}`;

            // Fake message that changes randomly
            const messages = [
                "You're doing great!",
                "Keep clicking!",
                "You're unstoppable!",
                "Is this a real game?",
                "You're the best at this fake game!"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").textContent = randomMessage;

            // Add a delay for fun
            setTimeout(() => {
                document.getElementById("message").textContent = "Your points don't really matter... but try to get as many as you can!";
            }, 3000);
        }
    </script>

</body>
</html>
